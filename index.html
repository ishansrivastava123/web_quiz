<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="box" id="box1">
            <h2 id="queBox">This is a dummy question</h2>
            <div class="row">
                <input class="options" type="radio" value="a" id="option1" name="options" />
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="b" id="option2" name="options" />
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="c" id="option3" name="options" />
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="d" id="option4" name="options" />
                <label for="option4">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
